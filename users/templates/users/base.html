<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>{% block title %}PBL System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Manrope:wght@400;500;600&display=swap"
    />
    {% block extra_styles %}{% endblock %}
    <style>
        :root {
            --ink: #0c0d0f;
            --muted: #5b5f66;
            --accent: #ff6f3d;
            --surface: #ffffff;
            --stroke: #e7e3df;
            --bg: #f8f4ef;
            --glow-a: #ffe8db;
            --glow-b: #e8f4ff;
        }
        [data-theme="dark"] {
            --ink: #f4f6f8;
            --muted: #b7bdc5;
            --accent: #ff8a5b;
            --surface: #14181c;
            --stroke: #2a2f36;
            --bg: #0c0f12;
            --glow-a: rgba(255, 111, 61, 0.22);
            --glow-b: rgba(93, 173, 255, 0.2);
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Manrope", sans-serif;
            color: var(--ink);
            background: radial-gradient(900px 480px at 15% -5%, var(--glow-a) 0, transparent 62%),
                radial-gradient(700px 420px at 90% 8%, var(--glow-b) 0, transparent 60%),
                var(--bg);
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 24px;
            position: sticky;
            top: 0;
            z-index: 20;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--stroke);
        }
        [data-theme="dark"] .nav {
            background: rgba(15, 18, 21, 0.88);
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: "Space Grotesk", sans-serif;
            font-weight: 700;
            font-size: 20px;
        }
        .brand-badge {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #1f2937, #0f172a);
            display: grid;
            place-items: center;
            color: #fff;
            font-size: 16px;
        }
        .nav-links,
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: var(--muted);
        }
        .theme-toggle {
            border: 1px solid var(--stroke);
            background: var(--surface);
            color: var(--ink);
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .theme-toggle svg {
            width: 16px;
            height: 16px;
            display: block;
        }
        .theme-toggle .icon-sun {
            display: none;
        }
        [data-theme="dark"] .theme-toggle .icon-sun {
            display: block;
        }
        [data-theme="dark"] .theme-toggle .icon-moon {
            display: none;
        }
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
        }
        .nav-links a:hover,
        .nav-actions a:hover {
            color: var(--ink);
        }
        .btn {
            border: 1px solid var(--stroke);
            padding: 8px 16px;
            border-radius: 999px;
            background: var(--surface);
            font-weight: 600;
            color: var(--ink);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
        }
        .btn-primary {
            background: var(--accent);
            color: #fff;
            border-color: transparent;
        }
        .content {
            background: var(--surface);
            border: 1px solid var(--stroke);
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 14px 28px rgba(15, 23, 42, 0.08);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
        }
        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
        }
        .field-group label {
            font-weight: 600;
        }
        .field-group input,
        .field-group select,
        .field-group textarea {
            border: 1px solid var(--stroke);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 14px;
            font-family: inherit;
            background: #fff;
        }
        .field-group textarea {
            min-height: 96px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 18px;
        }
        .helper-text {
            color: var(--muted);
            font-size: 13px;
        }
        .page-title {
            font-family: "Space Grotesk", sans-serif;
            font-size: 28px;
            margin: 0 0 8px;
        }
        .page-sub {
            color: var(--muted);
            margin: 0 0 24px;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
        }
        .info-card {
            padding: 16px;
            border: 1px solid var(--stroke);
            border-radius: 14px;
            background: #fff;
        }
        .info-card span {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-bottom: 6px;
        }
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 16px;
        }
        .rec-card {
            padding: 16px;
            border: 1px solid var(--stroke);
            border-radius: 14px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .rec-card h3 {
            margin: 0;
            font-size: 18px;
        }
        .rec-meta {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
        }
        .pill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .pill {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            color: var(--muted);
        }
        .rec-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .progress-wrap {
            margin: 16px 0 24px;
        }
        .progress-bar {
            height: 10px;
            border-radius: 999px;
            background: #f1eee9;
            overflow: hidden;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background: var(--accent);
            width: 0;
        }
        .phase-card {
            border: 1px solid var(--stroke);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 16px;
            background: #fff;
        }
        .phase-card h3 {
            margin: 0 0 6px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 12px 0 0;
            display: grid;
            gap: 10px;
        }
        .task-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .empty-state {
            padding: 20px;
            border: 1px dashed var(--stroke);
            border-radius: 14px;
            color: var(--muted);
            background: rgba(255, 255, 255, 0.8);
        }
        @media (max-width: 800px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .recommendations-grid {
                grid-template-columns: 1fr;
            }
            .nav {
                flex-direction: column;
                gap: 16px;
            }
            .nav-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <nav class="nav">
            <a class="brand" href="{% url 'home' %}">
                <span class="brand-badge">RM</span>
                RecoMagic
            </a>
            <div class="nav-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'profile_view' %}">Profile</a>
                    <a href="{% url 'my_projects' %}">My Projects</a>
                    <a href="{% url 'profile_edit' %}">Edit Profile</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
                <button class="theme-toggle" type="button" aria-label="Switch to dark theme" data-theme-toggle>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
                    </svg>
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="4" />
                        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" />
                    </svg>
                </button>
            </div>
        </nav>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        const root = document.documentElement;
        const toggle = document.querySelector("[data-theme-toggle]");

        const storedTheme = localStorage.getItem("theme");
        if (storedTheme) {
            root.setAttribute("data-theme", storedTheme);
        }

        const setToggleLabel = () => {
            if (!toggle) {
                return;
            }
            const isDark = root.getAttribute("data-theme") === "dark";
            toggle.setAttribute("aria-label", isDark ? "Switch to light theme" : "Switch to dark theme");
        };

        setToggleLabel();

        if (toggle) {
            toggle.addEventListener("click", () => {
                const nextTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
                root.setAttribute("data-theme", nextTheme);
                localStorage.setItem("theme", nextTheme);
                setToggleLabel();
            });
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
