<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>{% block title %}Auth{% endblock %}</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Work+Sans:wght@400;500;600&display=swap"
    />

    <style>
        :root {
            --ink: #111111;
            --muted: #4b4b4b;
            --accent: #0f766e;
            --paper: #ffffff;
            --card: #ffffff;
            --line: #e6e6e6;
            --bg: #f7f7f4;
            --glow-a: #e9f5f2;
            --glow-b: #f6efe5;
        }
        [data-theme="dark"] {
            --ink: #f4f6f8;
            --muted: #b7bdc5;
            --accent: #5eead4;
            --paper: #0f1215;
            --card: #14181c;
            --line: #2a2f36;
            --bg: #0c0f12;
            --glow-a: rgba(15, 118, 110, 0.2);
            --glow-b: rgba(255, 255, 255, 0.08);
        }
        body {
            font-family: "Work Sans", sans-serif;
            background: radial-gradient(900px 520px at 10% -10%, var(--glow-a) 0, transparent 60%),
                radial-gradient(680px 380px at 90% 10%, var(--glow-b) 0, transparent 65%),
                var(--bg);
            color: var(--ink);
            margin: 0;
            min-height: 100vh;
        }
        .auth-topbar {
            display: flex;
            justify-content: flex-end;
            padding: 16px 24px 0;
        }
        .theme-toggle {
            border: 1px solid var(--line);
            background: var(--paper);
            color: var(--ink);
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .theme-toggle svg {
            width: 16px;
            height: 16px;
            display: block;
        }
        .theme-toggle .icon-sun {
            display: none;
        }
        [data-theme="dark"] .theme-toggle .icon-sun {
            display: block;
        }
        [data-theme="dark"] .theme-toggle .icon-moon {
            display: none;
        }
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        .auth-page {
            min-height: 100vh;
        }
        .auth-shell {
            max-width: 1080px;
            margin: 0 auto;
            padding: 56px 24px 64px;
            display: grid;
            gap: 36px;
            grid-template-columns: 1.2fr 0.8fr;
            align-items: center;
        }
        .auth-shell.single {
            grid-template-columns: 1fr;
        }
        .auth-hero {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--line);
            border-radius: 18px;
            padding: 28px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(6px);
        }
        .auth-hero h1 {
            font-family: "Fraunces", serif;
            font-size: 30px;
            margin: 0 0 10px;
        }
        .auth-hero h3 {
            margin: 18px 0 6px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
        }
        .auth-hero p {
            margin: 0 0 10px;
            color: var(--muted);
            line-height: 1.6;
        }
        .auth-hero ul,
        .auth-hero ol {
            margin: 6px 0 0 18px;
            color: var(--muted);
            line-height: 1.6;
        }
        .auth-card {
            width: 360px;
            background: var(--card);
            padding: 30px 26px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
            justify-self: center;
        }
        .auth-card h1,
        .auth-card h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .auth-card p.sub {
            margin: 6px 0 18px;
            color: var(--muted);
        }

        .socials {
            font-size: 18px;
            color: #111;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 14px;
        }
        .socials button {
            border: none;
            background: #eee;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .socials a.social-btn {
            border: none;
            background: #eee;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .divider {
            margin: 12px 0 16px;
            color: #8a8a8a;
            font-size: 13px;
        }
        .field-group {
            text-align: left;
            margin-bottom: 12px;
        }
        .field-group label {
            font-size: 13px;
            display: block;
            margin-bottom: 4px;
        }
        .field-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f7f7f7;
        }
        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 4px;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #111;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .auth-footer {
            margin-top: 16px;
            font-size: 13px;
        }
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        @media (max-width: 980px) {
            .auth-shell {
                grid-template-columns: 1fr;
                padding: 40px 18px 56px;
            }
            .auth-hero {
                order: 2;
            }
            .auth-card {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-topbar">
            <button class="theme-toggle" type="button" aria-label="Switch to dark theme" data-theme-toggle>
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
                </svg>
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" />
                </svg>
            </button>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script>
        const root = document.documentElement;
        const toggle = document.querySelector("[data-theme-toggle]");

        const storedTheme = localStorage.getItem("theme");
        if (storedTheme) {
            root.setAttribute("data-theme", storedTheme);
        }

        const setToggleLabel = () => {
            if (!toggle) {
                return;
            }
            const isDark = root.getAttribute("data-theme") === "dark";
            toggle.setAttribute("aria-label", isDark ? "Switch to light theme" : "Switch to dark theme");
        };

        setToggleLabel();

        if (toggle) {
            toggle.addEventListener("click", () => {
                const nextTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
                root.setAttribute("data-theme", nextTheme);
                localStorage.setItem("theme", nextTheme);
                setToggleLabel();
            });
        }
    </script>
</body>
</html>
