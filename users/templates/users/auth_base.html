<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Auth{% endblock %}</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Work+Sans:wght@400;500;600&display=swap"
    />

    <style>
        :root {
            --ink: #111111;
            --muted: #4b4b4b;
            --accent: #0f766e;
            --paper: #ffffff;
            --card: #ffffff;
            --line: #e6e6e6;
        }
        body {
            font-family: "Work Sans", sans-serif;
            background: radial-gradient(900px 520px at 10% -10%, #e9f5f2 0, transparent 60%),
                radial-gradient(680px 380px at 90% 10%, #f6efe5 0, transparent 65%),
                #f7f7f4;
            color: var(--ink);
            margin: 0;
            min-height: 100vh;
        }
        .auth-page {
            min-height: 100vh;
        }
        .auth-shell {
            max-width: 1080px;
            margin: 0 auto;
            padding: 56px 24px 64px;
            display: grid;
            gap: 36px;
            grid-template-columns: 1.2fr 0.8fr;
            align-items: center;
        }
        .auth-shell.single {
            grid-template-columns: 1fr;
        }
        .auth-hero {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--line);
            border-radius: 18px;
            padding: 28px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(6px);
        }
        .auth-hero h1 {
            font-family: "Fraunces", serif;
            font-size: 30px;
            margin: 0 0 10px;
        }
        .auth-hero h3 {
            margin: 18px 0 6px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
        }
        .auth-hero p {
            margin: 0 0 10px;
            color: var(--muted);
            line-height: 1.6;
        }
        .auth-hero ul,
        .auth-hero ol {
            margin: 6px 0 0 18px;
            color: var(--muted);
            line-height: 1.6;
        }
        .auth-card {
            width: 360px;
            background: var(--card);
            padding: 30px 26px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
            justify-self: center;
        }
        .auth-card h1,
        .auth-card h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .auth-card p.sub {
            margin: 6px 0 18px;
            color: var(--muted);
        }

        .socials {
            font-size: 18px;
            color: #111;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 14px;
        }
        .socials button {
            border: none;
            background: #eee;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .socials a.social-btn {
            border: none;
            background: #eee;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .divider {
            margin: 12px 0 16px;
            color: #8a8a8a;
            font-size: 13px;
        }
        .field-group {
            text-align: left;
            margin-bottom: 12px;
        }
        .field-group label {
            font-size: 13px;
            display: block;
            margin-bottom: 4px;
        }
        .field-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f7f7f7;
        }
        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 4px;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #111;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .auth-footer {
            margin-top: 16px;
            font-size: 13px;
        }
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        @media (max-width: 980px) {
            .auth-shell {
                grid-template-columns: 1fr;
                padding: 40px 18px 56px;
            }
            .auth-hero {
                order: 2;
            }
            .auth-card {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
